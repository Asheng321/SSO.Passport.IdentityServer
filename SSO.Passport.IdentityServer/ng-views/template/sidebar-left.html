<div class="sidebar-inner c-overflow">    
    <div class="profile-menu">
        <a href="" toggle-submenu>
            <div class="profile-pic">
                <img ng-src="{{user.Avatar}}">
            </div>

            <div class="profile-info">
                {{user.NickName}}
                <i class="zmdi zmdi-caret-down"></i>
            </div>
        </a>

        <ul class="main-menu">
            <li>
                <a ng-click="changeUsername()"><i class="zmdi zmdi-account"></i>修改用户名</a>
            </li>
            <li>
                <a ng-click="changePassword()"><i class="zmdi zmdi-input-antenna"></i>修改密码</a>
            </li>
            <li>
                <a ng-click="changeAvatar()"><i class="zmdi zmdi-settings"></i>修改头像</a>
            </li>
            <li>
                <a ng-click="logout()"><i class="zmdi zmdi-time-restore"></i>注销登录</a>
            </li>
            <li>
                <a ng-href="#/loginrecord"><i class="zmdi zmdi-cast-connected zmdi-hc-fw"></i>登陆记录</a>
            </li>
        </ul>
    </div>

    <ul class="main-menu">
        <li ng-class="{'sub-menu':item.children.length>0}" data-ui-sref-active="active" ng-repeat="item in Menus">
            <a toggle-submenu data-ui-sref="{{item.Route}}" data-ng-click="mactrl.sidebarStat($event)"><i class="zmdi {{item.CssStyle}}"></i>{{item.Name}}</a>
            <ul ng-if="item.children">
                <li ng-repeat="c in item.children"><a data-ui-sref-active="active" data-ui-sref="{{c.Route}}" data-ng-click="mactrl.sidebarStat($event)">{{c.Name}}</a></li>
            </ul>
        </li>
    </ul>
</div>
