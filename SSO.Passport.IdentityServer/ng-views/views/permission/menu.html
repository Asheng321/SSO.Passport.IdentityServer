<h2 class="text-center">管理权限【{{permission.PermissionName}}】拥有的菜单</h2>
<div>
    <div class="form-inline pull-right">
        <button class="btn btn-info waves-effect" ng-click="list.GetPageData(paginationConf.currentPage, paginationConf.itemsPerPage);">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
        <div class="input-group">
            <span class="input-group-addon">全局搜索：</span>
            <div class="fg-line">
                <input type="text" class="form-control" ng-change="search(kw)" ng-model="kw" placeholder="全局搜索" />
            </div>
        </div>
    </div>
    <h3 class="text-danger">不属于【{{permission.PermissionName}}】的菜单</h3>
    <table ng-table="list.tableParams" class="table table-bordered table-hover table-condensed editable-table listTable" ng-form="list.tableForm" disable-filter="list.isAdding" tracked-table="list.tableTracker">
        <tr ng-repeat="row in $data" ng-form="rowForm" tracked-table-row="row">
            <td title="'菜单名'" filter="{Name: 'text'}" sortable="'Name'">
                {{row.Name}}
            </td>
            <td title="'排序'" filter="{Sort: 'text'}" sortable="'Sort'">
                {{row.Sort}}
            </td>
            <td title="'URL'" filter="{Url: 'text'}" sortable="'Url'">
                {{row.Url}}
            </td>
            <td title="'路由'" filter="{Route: 'text'}" sortable="'Route'">
                {{row.Route}}
            </td>
            <td title="'路由标识'" filter="{RouteName: 'text'}" sortable="'RouteName'">
                {{row.RouteName}}
            </td>
            <td title="'权限配置'">
                <div class="btn-group">
                    <button class="btn btn-info btn-sm waves-effect" ng-click="list.addMenu(row)">
                        添加
                    </button>
                </div>
            </td>
        </tr>
    </table>
</div>
<div>
    <h3 class="text-success">【{{permission.PermissionName}}】归属的菜单</h3>
    <table ng-table="list.tableParams2" class="table table-bordered table-hover table-condensed editable-table listTable" ng-form="list.tableForm" disable-filter="list.isAdding" tracked-table="list.tableTracker">
        <tr ng-repeat="row in $data" ng-form="rowForm" tracked-table-row="row">
            <td title="'菜单名'" filter="{Name: 'text'}" sortable="'Name'">
                {{row.Name}}
            </td>
            <td title="'排序'" filter="{Sort: 'text'}" sortable="'Sort'">
                {{row.Sort}}
            </td>
            <td title="'URL'" filter="{Url: 'text'}" sortable="'Url'">
                {{row.Url}}
            </td>
            <td title="'路由'" filter="{Route: 'text'}" sortable="'Route'">
                {{row.Route}}
            </td>
            <td title="'路由标识'" filter="{RouteName: 'text'}" sortable="'RouteName'">
                {{row.RouteName}}
            </td>
            <td title="'权限配置'">
                <div class="btn-group">
                    <button class="btn btn-danger btn-sm waves-effect" ng-click="list.removeMenu(row)">
                        移除
                    </button>
                </div>
            </td>
        </tr>
    </table>
    <tm-pagination conf="paginationConf"></tm-pagination>
</div>
