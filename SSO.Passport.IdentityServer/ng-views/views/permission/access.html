<h2 class="text-center">管理权限【{{permission.PermissionName}}】拥有的访问控制</h2>
<div>
    <div class="form-inline pull-right">
        <button class="btn btn-info waves-effect" ng-click="list.GetPageData(paginationConf.currentPage, paginationConf.itemsPerPage);">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
        <div class="input-group">
            <span class="input-group-addon">全局搜索：</span>
            <div class="fg-line">
                <input type="text" class="form-control" ng-change="search(kw)" ng-model="kw" placeholder="全局搜索" />
            </div>
        </div>
    </div>
    <h3 class="text-danger">不属于【{{permission.PermissionName}}】的访问控制</h3>
    <table ng-table="list.tableParams" class="table table-bordered table-hover table-condensed editable-table listTable" ng-form="list.tableForm" disable-filter="list.isAdding" tracked-table="list.tableTracker">
        <tr ng-repeat="row in $data" ng-form="rowForm" tracked-table-row="row" ng-class="{'text-danger':row.Preset}">
            <td title="'功能'" filter="{Name: 'text'}" sortable="'Name'">
                {{row.Name}}
            </td>
            <td title="'控制器名'" filter="{Controller: 'text'}" sortable="'Controller'">
                {{row.Controller}}
            </td>
            <td title="'方法名称'" filter="{Action: 'text'}" sortable="'Action'">
                {{row.Action}}
            </td>
            <td title="'请求方式'" filter="{HttpMethod: 'text'}" sortable="'HttpMethod'">
                {{row.HttpMethod}}
            </td>
            <td title="'可用'">
                <label class="el-switch">
                    <input type="checkbox" name="switch" ng-model="row.IsAvailable">
                    <span class="el-switch-style" ng-click="toggle(row)"></span>
                </label>
            </td>
            <td title="'权限配置'">
                <div class="btn-group">
                    <button class="btn btn-info btn-sm waves-effect" ng-click="list.addAccess(row)">
                        添加
                    </button>
                </div>
            </td>
            <td title="'首选项'">
                <div class="btn-group">
                    <a class="btn btn-danger btn-sm waves-effect" ng-click="list.del(row)">
                        更改应用
                    </a>
                </div>
            </td>
        </tr>
    </table>
</div>
<div>
    <h3 class="text-success">【{{permission.PermissionName}}】归属的访问控制</h3>
    <table ng-table="list.tableParams2" class="table table-bordered table-hover table-condensed editable-table listTable" ng-form="list.tableForm" disable-filter="list.isAdding" tracked-table="list.tableTracker">
        <tr ng-repeat="row in $data" ng-form="rowForm" tracked-table-row="row" ng-class="{'text-danger':row.Preset}">
            <td title="'功能'" filter="{Name: 'text'}" sortable="'Name'">
                {{row.Name}}
            </td>
            <td title="'控制器名'" filter="{Controller: 'text'}" sortable="'Controller'">
                {{row.Controller}}
            </td>
            <td title="'方法名称'" filter="{Action: 'text'}" sortable="'Action'">
                {{row.Action}}
            </td>
            <td title="'请求方式'" filter="{HttpMethod: 'text'}" sortable="'HttpMethod'">
                {{row.HttpMethod}}
            </td>
            <td title="'可用'">
                <label class="el-switch">
                    <input type="checkbox" name="switch" ng-model="row.IsAvailable">
                    <span class="el-switch-style" ng-click="toggle(row)"></span>
                </label>
            </td>
            <td title="'权限配置'">
                <div class="btn-group">
                    <button class="btn btn-danger btn-sm waves-effect" ng-click="list.removeAccess(row)">
                        移除
                    </button>
                </div>
            </td>
            <td title="'首选项'">
                <div class="btn-group">
                    <a class="btn btn-danger btn-sm waves-effect" ng-click="list.del(row)">
                        更改应用
                    </a>
                </div>
            </td>
        </tr>
    </table>
    <tm-pagination conf="paginationConf"></tm-pagination>
</div>
